<div ng-controller="toolsCtrl" id="datasets" class="col-md-4">
    <h3>Global visualization of LINCS data</h3>
    <div>
        <ul>
            <li ng-repeat="link in lincsVizTools">
                <a href="{{link.url}}" target="{{link.target}}">{{link.title}}</a>
            </li>
        </ul>

        <h4>Archived Docent versions*</h4>
        <ul>
            <li ng-repeat="link in lincsVizToolsArchived">
                <a href="{{link.url}}" target="{{link.target}}">{{link.title}}</a>
            </li>
        </ul>
        <p class="instruction">{{docentWarning}}</p>
    </div>
</div>
