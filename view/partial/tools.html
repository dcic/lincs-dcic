<div ng-controller="toolsCtrl" id="tools">
    <div class="col-md-8">
        <h2>Tools and Apps</h2>
        <p ng-bind-html="introText"></p>
        <div class="sections">
            <div ng-repeat="section in tools" class="section">
                <img ng-src="{{section.image}}" class="img-responsive">
                <div class="text">
                    <h3 ng-if="!section.isHtml">
                      {{section.title}}
                      <span ng-if="section.docsUrl" class="api-tag">
                        [<a href="{{section.docsUrl}}" target="{{section.target}}">API</a>]
                      </span>
                    </h3>
                    <h3 ng-if="section.isHtml" ng-bind-html="section.title | sceTrustHtml"></h3>
                    <p>
                        <a href="{{section.url}}" target="{{section.target}}">{{section.shortDesc}}</a>
                    </p>
                    <p ng-if="!section.isHtml">{{section.description}}</p>
                    <p ng-if="section.isHtml" ng-bind-html="section.description | sceTrustHtml"></p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
