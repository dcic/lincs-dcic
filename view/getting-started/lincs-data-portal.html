<select ng-model="query.option"
        ng-init="search_type = search_Type || searchTypeOptions[0].value"
        ng-options="option.value as option.name for option in searchTypeOptions">
</select>
<form>
	<input type="text"
	       ng-model="query.term"
	       placeholder="Search the LINCS Data Portal"
	       uib-typeahead="entity.label for entity in entities($viewValue)"
	       typeahead-loading="loadingLocations"
	       typeahead-no-results="noResults">
	<button class="btn btn-default" ng-click="search()">search</button>
</form>
