<button class="btn btn-default btn-sm" ng-click="loadTutorials()">Tutorials</button>
<div class="tutorials">
	<div id="tutorial1"></div>
	<div id="tutorial2"></div>
</div>
<form>
	<input type="text"
	       ng-model="query.term"
	       placeholder="Search the Harmonizome"
	       uib-typeahead="entity for entity in entities($viewValue)"
	       typeahead-loading="loadingLocations"
	       typeahead-no-results="noResults">
	<button class="btn btn-default" ng-click="search()">Search</button>
</form>
