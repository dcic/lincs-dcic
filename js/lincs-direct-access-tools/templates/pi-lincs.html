<select ng-model="searchType"
        ng-init="searchType = searchType || searchTypeOptions[0].value"
        ng-options="option.value as option.name for option in searchTypeOptions">
</select>
<form>
	<input type="text"
	       ng-model="query.term"
	       placeholder="Search piLincs"
	       uib-typeahead="entity.name for entity in entities($viewValue)"
	       typeahead-loading="loadingLocations"
	       typeahead-no-results="noResults">
	<button class="btn btn-default" ng-click="search()">Search</button>
</form>
